<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <!-- Meta refresh fallback (5 seconds) -->
  <meta http-equiv="refresh" content="5;url=https://gxgamescrackdiretctory1.on.drv.tw/1v1.LoL.html#" />
  <title>Redirecting…</title>
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #0c0c0c;
      color: #fff;
    }
    .card {
      text-align: center;
      padding: 24px;
      border-radius: 12px;
      background: #111;
      border: 2px solid #8B0000;
      box-shadow: 0 0 20px rgba(139, 0, 0, 0.3);
      max-width: 420px;
    }
    button {
      margin-top: 12px;
      padding: 10px 16px;
      border-radius: 8px;
      border: 0;
      cursor: pointer;
      background: #8B0000;
      color: #fff;
      font-weight: 600;
      transition: background 0.2s ease-in-out;
    }
    button:hover {
      background: #6B0000;
    }
    small {
      color: #ccc;
      display: block;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="card" role="main" aria-live="polite">
    <h2>Opening link…</h2>
    <p>If it didn’t redirect automatically, click the button below.</p>
    <button id="openBtn">Open Link</button>
    <small>Automatic attempt will open an <code>about:blank</code> tab, then navigate it to the target URL.</small>
  </div>

  <script>
    const targetUrl = 'https://gxgamescrackdiretctory1.on.drv.tw/1v1.LoL.html#';

    function tryOpenAboutBlankThenNavigate() {
      try {
        const w = window.open('about:blank', '_blank');
        if (w && !w.closed) {
          w.location.href = targetUrl;
          return true;
        }
      } catch (e) {}
      window.location.replace(targetUrl);
      return false;
    }

    window.addEventListener('load', () => {
      setTimeout(tryOpenAboutBlankThenNavigate, 50);
    });

    document.getElementById('openBtn').addEventListener('click', tryOpenAboutBlankThenNavigate);
  </script>
</body>
</html>
